<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->

    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lobster|Ubuntu" rel="stylesheet">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="navHeader row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
          <button class="resetButton" type="reset" name="resetButton">Reset Game</button>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="left-column top-row col-md-4 box"></div>
            <div class="center-column top-row col-md-4 box"></div>
            <div class="right-column top-row col-md-4 box"></div>
          </div>
          <div class="row">
            <div class="left-column center-row col-md-4 box"></div>
            <div class="center-column center-row col-md-4 box"></div>
            <div class="right-column center-row col-md-4 box"></div>
          </div>
          <div class="row">
            <div class="left-column bottom-row col-md-4 box"></div>
            <div class="center-column bottom-row col-md-4 box"></div>
            <div class="right-column bottom-row col-md-4 box"></div>
          </div>



        </div>
      </div>

    </div>

  <iframe id="audioPlayer" width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/216231119&amp;color=%23ff8000&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
